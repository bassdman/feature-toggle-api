<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Example Feature-Toggle-API-Test</title>
	<script src="vue-feature-toggle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style>
		body {
			padding: 10px;
		}
		.code{
			font-size:smaller;
			color:gray;
		}
	</style>
</head>

<body>
	<div id="app">
		<nav>
			<h3>This is a simple example of the api.</h3>
			<p>
				Select these boxes to show / hide the features.
			</p>
			<div class="form-group form-check">
				<input class="form-check-input" @change="checkboxToggle" v-model="feature1Input" type="checkbox"
					name="feature1" id="feature1">
				<label class="form-check-label" for="feature1">
					<span>Feature1: </span>
					<span class="code">api.isVisibible('feature1') -> {{feature1}}</span>
				</label>

			</div>
			<div class="form-group form-check">
				<input class="form-check-input" @change="checkboxToggle" v-model="feature2Input" type="checkbox"
					name="feature2" id="feature2">
				<label class="form-check-label" for="feature2">
					<span>Feature2:</span>
					<span class="code">api.isVisibible('feature2') -> {{feature2}}</span>
				</label>

			</div>
		</nav>
		<feature name="feature1" class="alert alert-primary">This is feature1</feature>
		<feature name="feature2" class="alert alert-primary">This is feature2</feature>
		<feature name="feature2" variant="v1" class="alert alert-primary">This is feature2 variant on</feature>
	</div>

	<script>
		var api = vueFeatureToggle;

		var app = new Vue({
			el: '#app',
			components: { 'feature': api },
			data: {
				feature1: false,
				feature2: false,
				feature1Input: false,
				feature2Input: false
			},
			methods: {
				checkboxToggle: function (e) {
					api.visibility('feature1', this.feature1Input)
					api.visibility('feature2', this.feature2Input)
				}
			}
		})
	</script>
</body>

</html>
